<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Library History</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #34495e;
        }

        form input, 
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Library History</h1>
        <form method="post">
            {% csrf_token %}
            <label for="student_id">Student</label>
            <select name="student_id" id="student_id">
                {% for student in students %}
                <option value="{{ student.id }}" {% if student == history.student %}selected{% endif %}>
                    {{ student.name }}
                </option>
                {% endfor %}
            </select>

            <label for="book_title">Book Title</label>
            <input type="text" name="book_title" id="book_title" value="{{ history.book_title }}">

            <label for="issue_date">Issue Date</label>
            <input type="date" name="issue_date" id="issue_date" value="{{ history.issue_date }}">

            <label for="return_date">Return Date</label>
            <input type="date" name="return_date" id="return_date" value="{{ history.return_date }}">

            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'list_library_history' %}" class="back-link">‚Üê Back to Library History</a>
    </div>
</body>
</html>
