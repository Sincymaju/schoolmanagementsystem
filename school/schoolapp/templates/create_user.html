<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create {{ role|title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Create {{ role|title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
        
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number">
        
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter address"></textarea>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        
        <button type="submit">Create {{ role|title }}</button>
    </form>
    <a class="back-link" href="{% url 'list_users' role %}">Back to {{ role|title }} List</a>
</body>
</html>
