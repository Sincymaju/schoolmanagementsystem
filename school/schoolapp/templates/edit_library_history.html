<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Library History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Library History</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="book_title">Book Title:</label>
                <input type="text" name="book_title" id="book_title" value="{{ history.book_title }}" placeholder="Enter book title" required>
            </div>

            <div class="form-group">
                <label for="issue_date">Issue Date:</label>
                <input type="date" name="issue_date" id="issue_date" value="{{ history.issue_date }}" required>
            </div>

            <div class="form-group">
                <label for="return_date">Return Date:</label>
                <input type="date" name="return_date" id="return_date" value="{{ history.return_date }}" required>
            </div>

            <button type="submit">Save Changes</button>
        </form>

        <a href="{% url 'list_library_history' %}">Back to Library History</a>
    </div>

</body>
</html>
